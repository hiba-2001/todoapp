<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><center>
<style>
    table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {background-color: #f2f2f2;}
</style>
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">TODO</h4>
                  <div class="table-responsive">
                    <table class="table table-striped" border="2">
                      <thead>
                        <tr>
                            <th>SI NO</th>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Update</th>
                            <th>Delete</th>

                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                      <tr>
                          <td>{{forloop.counter}}</td>
                          <td>{{i.title}}</td>
                          <td>{{i.date}}</td>
                          <td><a href="{% url 'update' i.id %}">Update</a></td>
                           <td><a href="{% url 'delete' i.id %}">Delete</a></td>

                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
</center>
</body>
</html>
